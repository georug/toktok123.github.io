<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Profil Pengguna</h1>
        </header>

        <section class="profile">
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-image">
                <h2>Nama Pengguna</h2>
                <p class="bio">Ini adalah bio singkat tentang pengguna.</p>
                <button class="friend-button">Tambah Teman</button>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Profil Pengguna. Semua hak dilindungi.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
